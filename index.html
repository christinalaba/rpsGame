<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rock, Paper, Scissors</title>
    
    <link rel='stylesheet' type='text/css' href='style.css'>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/2.0.2/TweenMax.min.js"></script>

</head>

<body>
    <div class="wrapper">
        <h1 class="pageTitle">Play Rock, paper, Scissors<br> against <span>math</span>.random</h1>
        
            <div class="main">
                <div class="scoreBoard">
                    <div class="display">
                        <div class="playerDisplay clearfix">
                            <p class="playerName">You</p>
                            <p class="playerScore score">0</p>
                        </div>
                        <p class="vs">VS</p>
                        <div class="fateDisplay clearfix">
                            <p class="fateName">Fate</p>
                            <p class="fateScore score">0</p>
                        </div>
                    </div>
                </div><!-- ./scoreBoard -->
                
                <div class="gameScreen">
                    <div id="messageBoard">  
                    </div><!-- ./messageBoard -->
                    <div class="gameOverModal hide"></div>
                    <div class="introModal">
                        <form method="get" id="playerInputForm" autocomplete="off">
                            <div class="fateInput input">
                                <label for="email">What are you trying to decide?</br>Should I</label>
                                <input type="text" name="fateInput" id="fateInput" required>
                                <!-- <p>Best of 3</p> -->
                            </div>
                            <div class="playerInput input">
                                <button class="playButton" type="submit"></button>
                            </div>
                        </form>
                    </div><!-- ./introModal -->
                    <div class="gameControls">
                        <button class="rockButton">Rock</button>
                        <button class="paperButton">Paper</button>
                        <button class="scissorsButton">Scissors</button>
                    </div><!-- ./gameControls -->
                    <div class="gameAnimation">
                        <div class="animation" id="leftHand"></div>
                        <div class="animation" id="rightHand" ></div>
                    </div><!-- ./gameAnimations -->


                </div><!-- ./gameScreen -->
            </div>

        
        <footer>
            <p class="credit">Artwork by:<a href="http://davidgalletly.com/">David Galletly</a></p>    
        </footer>

    </div><!-- ./wrapper -->
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
<script type="text/javascript" src="main.js"></script>


</body>
</html>
